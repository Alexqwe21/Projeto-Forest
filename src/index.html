<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Forest</title>
  </head>
  <body class="h-90 bg-fundo-site">
    <section>
      <article class="site">
        <div class="w-1/2">
          <div class="absolute flex gap-1">
            <div
              class="bg-verde-cs mt-5 rounded-tl-md rounded-bl-md flex w-25 justify-center items-center"
            >
              <div
                class="bg-verde-bolinha h-3 w-3 rounded-full relative -left-5"
              ></div>
              <p class="text-lg p-2 text-verde-texto text-center">Terça</p>
            </div>

            <div class="bg-verde-cs mt-5 flex w-20 justify-center items-center">
              <p class="text-lg p-2 text-verde-texto text-center">23°</p>
            </div>

            <div
              class="bg-verde-cs mt-5 rounded-tr-md rounded-br-md flex w-25 justify-center items-center"
            >
              <p class="text-lg p-2 text-verde-texto text-center flex">
                <img class="mr-2" src="../img/chuva.svg" alt="chuva" />28%
              </p>
            </div>
          </div>
        </div>
      </article>
    </section>
    <div class="h-30"></div>
    <header>
      <div class="site">
        <div class="w-full h-10 flex justify-between items-center">
          <div>
            <img src="../img/forest.svg" alt="Forest" />
          </div>

          <nav>
            <ul class="flex gap-10 items-center text-xl text-white">
              <li><a href="#">Acomodações</a></li>
              <li><a href="#">Eventos</a></li>
              <li><a href="#">Experiências</a></li>
              <li><a href="#">Contato</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="h-10"></div>
    <main>
      <section>
        <article class="site">
          <div class="w-full h-auto relative bg-[url('../img/video_chuva.mp4')]">
            <video
              class="w-full h-auto rounded-lg shadow-lg "
              autoplay
              muted
              loop
            >
              <source src="../img/video_chuva.mp4" type="video/mp4" />
              Seu navegador não suporta vídeos.
            </video>
            <div class="absolute top-65 left-10 w-full">
              <div class="bg-black p-2 rounded-full flex items-center w-103">
                <h2 class="text-lg text-white">Vagas para dezembro abertas</h2>

                <div
                  class="flex items-baseline bg-gradient-to-b from-[#17e880] to-[#acef75] flex rounded-full w-35 h-10 font-sans font-semibold text-black ml-5"
                >
                  <a
                    class="flex w-full h-10 items-center justify-center"
                    href="/"
                    >Reserve Hoje
                    <img
                      class="flex h-2 w-2 ml-2"
                      src="../img/seta.svg"
                      alt="seta"
                    />
                  </a>
                </div>
              </div>

              <div class="mt-10 mb-20">
                <h3
                  class="text-6xl text-white w-140 font-medium font-serif leading-[60px]"
                >
                  Venha Experimentar a Vida na Floresta
                </h3>
              </div>

              <div class="w-[96%] flex justify-between">
                <div class="flex items-end">
                  <span class="text-white"
                    >Melhores locais para visitar 2049</span
                  >
                </div>

                <div class="flex flex-col w-1/3">
                  <p class="text-start mb-2 uppercase text-white font-medium">
                    Recomendado por
                  </p>

                  <p class="flex items-center text-white">
                    <img
                      class="mr-2"
                      src="../img/parceiros/wildbeast.svg"
                      alt="Parceiros"
                    />
                    <span class="mr-2">|</span> Revista Nacional
                  </p>
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
     

      <section class="bg-[radial-gradient(50%_100%_at_50%_0%,#2E482C_0%,#16281F_100%)] mt-10">
        <article class="site">
<div>
  <div class="bg-[url('../img/padrao.svg')] bg-no-repeat bg-contain  h-100">

  </div>
</div>
        </article>
      </section>
    </main>
  </body>
</html>
